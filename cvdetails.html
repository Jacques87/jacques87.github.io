<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jacques Lubbe - CV</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Jacques</h1>
            <p>Software Developer</p>
        </header>

        <section class="about">
            <h2>About Me</h2>
            <p>A passionate software developer with experience in various technologies...</p>
        </section>

        <section class="skills">
            <h2>Skills</h2>
            <div class="skills-grid">
                <img src="logos/html.png" alt="HTML">
                <img src="logos/css.png" alt="CSS">
                <img src="logos/js.png" alt="JavaScript">
                <img src="logos/jquery.png" alt="jQuery">
                <img src="logos/bootstrap.png" alt="Bootstrap">
                <img src="logos/csharp.png" alt="C# .NET">
                <img src="logos/vbnet.png" alt="VB.NET">
                <img src="logos/go.png" alt="Go">
                <img src="logos/sqlserver.png" alt="SQL Server">
                <img src="logos/mysql.png" alt="MySQL">
                <img src="logos/postgresql.png" alt="PostgreSQL">
                <img src="logos/confluence.png" alt="Confluence">
                <img src="logos/jira.png" alt="Jira">
            </div>
        </section>

        <section class="experience">
            <h2>Experience</h2>
            <div class="experience-item">
                <h3>Job Title</h3>
                <p>Company Name | Dates</p>
                <p>Description of responsibilities...</p>
            </div>
            </section>

        <section class="education">
            <h2>Education</h2>
            <div class="education-item">
                <h3>Degree</h3>
                <p>University Name | Dates</p>
            </div>
            </section>

        <button id="printButton">Download PDF</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
